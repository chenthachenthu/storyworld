{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <center><h4>Register</h4></center>
<form action="registration" method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">

    Username                <input type="text" class="form-control" name="username" placeholder="username"><br>

    </div>
    <div class="form-group">

    Firstname               <input type="text" class="form-control" name="firstname" placeholder="firstname"><br>

    </div>
    <div class="form-group">

    Lastname                <input type="text" class="form-control" name="lastname" placeholder="lastname"><br>

    </div>
    <div class="form-group">

    Email                   <input type="email" class="form-control" name="email" placeholder="email"><br>

    </div>
    <div class="form-group">

    Password                <input type="password" class="form-control" name="password1" placeholder="password"><br>

    </div>
    <div class="form-group">

    Confirm Password        <input type="password" class="form-control" name="password2" placeholder="confirm password"><br>

    </div>
    <center><input type="submit" class="btn btn-success"></center>
</form>




{% endblock %}
