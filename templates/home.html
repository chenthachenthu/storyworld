{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>STORY WORLD</h1>
                </div>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <center><h4>LOG IN</h4></center>
        <form method="post" class="p-3 shadow" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
            <center><input type="submit" class="btn btn-success"></center>
            <a href="{% url 'registration' %}" style="margin-left:550px">Register</a>

</form>
    </div>
</div>
</div>

{% endblock %}
